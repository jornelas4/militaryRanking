<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css.css" rel="stylesheet">
    <title>BAC Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <style>.output
    {display: none;}</style>
</head>
<body style ="background-color:##FFE4C4">
<div  class="container w-50">

    <h1>What is you Military Ranking</h1>

    <form id="wrapper">

        <input type="radio" name="rank" id="captain" data-rank="Captain" data-color="green">
        <label for="captain">Captain</label>

        <br>

        <input type="radio" name="rank" id="admiral" data-rank="Admiral" data-color="red">
        <label for="Admiral">Admiral</label>

        <br>

        <input type="radio" name="rank" id="major" data-rank="Major" data-color="blue">
        <label for="major">Major</label>

        <br>

        <label for="firstName">First Name</label>
        <input type="text" id="firstName">

        <br>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName">

        <br>

        <button type="submit" class="btn btn-primary"> Choose</button>

    </form>

    <p id="output">Salutations, <span id="salutations"></span>!!!!!</p>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous">

</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="code.js"></script>



</body>
</html>
